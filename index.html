<!DOCTYPE html>
<html lang="en" ng-app="ichigo">
<head>
	<meta charset="UTF-8">
	<title>Ichigo</title>

	<script src="components/angular/angular.js"></script>
	<script src="components/angular/angular-cookies.js"></script>
	<script src="components/angular/angular-route.js"></script>
	<script src="components/angular/angular-animate.js"></script>
	<script src="components/jquery/jquery.js"></script>
	<script src="components/jquery-ui/jquery-ui.js"></script>

	<script src="js/ichigo-audio.js"></script>
	<script src="js/app.js"></script>
	<script src="js/util.js"></script>

	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="components/font-awesome/css/font-awesome.css">

	<link rel="stylesheet" href="components/jquery-ui/jquery-ui.css">
	<link rel="stylesheet" href="components/jquery-ui/jquery-ui.structure.css">
	<link rel="stylesheet" href="components/jquery-ui/jquery-ui.theme.css">

	<link rel="stylesheet" href="style/jquery-ui.css">
</head>
<body>
	<!-- Some hidden controls -->
	<input type="file" id="file" class="hidden">

	<!-- About box -->
	<div id="about-dialog" class="hidden">
		<h1>Ichigo</h1>
		<span class="ver">v0.10</span>
		<span>The multiplatform foobar incarnate</span>

		<div>
			<span>Application written solely by</span>
			Philip Butkiewicz (bagnz0r)
		</div>

		<div>
			<span>Used technologies</span>
			<ul>
				<li>HTML5</li>
				<li>AngularJS</li>
				<li>jQuery</li>
				<li>jQuery UI</li>
				<li>node.js</li>
				<li>node-webkit</li>
				<li>node-ffi</li>
				<li>BASS</li>
				<li>C++</li>
			</ul>
		</div>

		<a href="http://ichigo-player.org" target="_blank">http://ichigo-player.org</a>

		<button class="close">Close</button>
	</div>

	<div id="wrap">
		<div class="view-container">
			<div class="view" ng-view></div>
		</div>
	</div>
</body>
</html>
