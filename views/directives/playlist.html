<div ng-model="tracks">
	<ul>
		<li ng-repeat="track in tracks" ng-click="setTrack($index);" ng-class="{'selected': $index == currentTrack && active }">
			{{ track.tags.track_number == undefined ? '' : '[' + track.tags.track_number + '] '}}
			{{ track.tags.artist == undefined || track.tags.title == undefined ? track.file : track.tags.artist + ' - ' + track.tags.title }}
		</li>
	</ul>
</div>
